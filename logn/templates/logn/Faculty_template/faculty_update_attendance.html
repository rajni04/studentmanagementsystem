{% extends 'logn/Faculty_template/base_template.html' %}
{% block page_title %}
<b> UPDATE ATTENDANCE</b>
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    {% load static%}
    <div class="card-body">
  
        <div class="card card-default">         
  
                
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                    <label>SUBJECT </label>
                    <select class="form-control" name="subject" id="subject">
                        {% for subject in subjects %}
                          <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                        {% endfor %}
                    </select>
                  </div>
            </div>
            <div class="col-md-6">
                  <div class="form-group">
                    <label>SESSION YEAR</label>
                    <select class="form-control" name="session_year_id" id="session_year_id">
                        {% for session_year in session_year_id %}
                          <option value="{{ session_year.id }}">{{ session_year.session_start_year }} TO {{ session_year.session_end_year }}</option>
                        {% endfor %}
                    </select>
                  </div>
            </div>
                  <div class="form-group">
                  <div>
                     <button type="button" class="btn btn-primary " id="fetch_attendance">ATTENDANCE DATE</button>
                </div>
                   </div>
                   <div class="form-group" id="attendance_block" style="display:none">
                   &nbsp;&nbsp; <label>ATTENDANCE DATE </label>
                    <select class="form-control" name="attendance_date" id="attendance_date">

                    </select>
                  </div>
                    <div class="form-group">
                        <div class="alert alert-danger" id="error_attendance" style="display:none">
</div>

                        </div>
                   
        </div>
      </div>
    </div>
                    <div class="xyz" id="fetch_student_block" style="display:none">
                         <button type="button" class="btn btn-warning" id="fetch_student">FETCH STUDENT DATA</button>
                   
               
                <!-- /.card-body -->
                </div>
            </div>
                <div id="student_data" class="card-footer">

                </div>
            </div>
            <!-- /.card -->
            </div>
    
       
          
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
{% block custom_js %}
<script>
    $(document).ready(function(){



        $("#fetch_attendance").click(function(){
               var subject=$("#subject").val();
               var session_year=$("#session_year_id").val();

            $.ajax({
                    url:"{% url 'get_attendance_dates' %}",
                    type:'POST',
                    data:{subject:subject,session_year_id:session_year},
                })
                .done(function(response){
                    var json_data=JSON.parse(response);
                    if(json_data.length>0)

                    {
                        var html_data="";
                        for(key in json_data)
                    
                        {
                      
                        
                            html_data+="<option value="+json_data[key]["id"]+">"+json_data[key]["attendance_date"]+"</option>";
                        }
                       
                        $("#error_attendance").html("");
                        $("#error_attendance").hide();
                        $("#attendance_block").show();
                        $("#fetch_student_block").show();
                        $("#attendance_date").html(html_data);
                     }
                    else{

                        $("#error_attendance").html("NO ATTENDANCE DATE");
                        $("#error_attendance").hide();
                        $("#attendance_block").show();
                        $("#fetch_student_block").show();
                        $("#attendance_date").html(html_data);
                    }

                     
                    
                })
                .fail(function(){
                    alert("Error in Fetching Attendance")
                    $("#error_attendance").html("");
                    $("#attendance_block").hide();
                    $("#fetch_student_block").hide();
                    
                });


        })
        $("#fetch_student").click(function(){
            var attendance_date=$("#attendance_date").val()
          
            $.ajax({
                url:"{% url 'get_attendance_student' %}",
                type:'POST',
                data:{attendance_date:attendance_date},
            })
           .done(function(response){
             var json_data=JSON.parse(response); 
             var div_data="<div class='form-group'><label>Student Attendance : </label></div><div class='form-group'><div class='row'>";
             for(key in json_data){

              
              div_data+="<div class='col-lg-4'><div class='form-check'><input type='checkbox' ";
                    if(json_data[key]['status'])
                    {
                        div_data+="checked='checked'";
                    }
                    else{
                        div_data+="";
                    }
                    div_data+="name='student_data[]' value='"+json_data[key]['id']+"'><label class='form-check-label'>"+json_data[key]['name']+"</label> ";
                      
                     if(json_data[key]['status'])
                     {
                         div_data+="<b> [ Present ]</b>";
                     }
                     else{
                         div_data+="<b> [ Absent ]</b>";
                     }
 
                     div_data+="</div></div>";

             }
             div_data+="</div></div>";
             div_data+="<div class='form-group'>";
             div_data+="<button id='save_attendance' class='btn btn-warning' type='button'>Save </button>";
             div_data+="</div>";
             $("#student_data").html(div_data);
  
           })
            .fail(function(){
              alert("error")
  
            })
         
        })

        $(document).on("click","#save_attendance",function(){

               $(this).attr("disabled","disabled")
               $(this).text("Saving Attendance Data...")
               var student_data=$("input[name='student_data[]']").map(function(){
                       if($(this).is(":checked")){
                           return {"id":$(this).val(),"status":1};
                       }
                       else{
                           return {"id":$(this).val(),"status":0};
                       }
                }).get()
               var attendance_date=$("#attendance_date").val();
               student_data=JSON.stringify(student_data)

               $.ajax({
                       url:"{% url 'save_updateattendance_data' %}",
                       type:'POST',
                       data:{student_ids:student_data,attendance_date:attendance_date},
                   })
                   .done(function(response){

                       if(response=="OK"){
                           alert("Attendance Save")
                       }
                       else{
                           alert("Error in Saving Data")
                       }
                       location.reload()
                   })
                   .fail(function(){
                       alert("Error in Saving Student")
                   })

       })

   })

    
</script>
{% endblock custom_js %}
